version: '3'

services:
  web:
    build: .
    command: npm start
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '${PORT:-3000}:3000'
    environment:
      HOST: localhost
      PORT: 3000
      NODE_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: '${DATABASE_PORT:-3306}'
      DATABASE_USER: '${DATABASE_USER:-user}'
      DATABASE_PASS: '${DATABASE_PASS:-password}'
      DATABASE_NAME: '${DATABASE_NAME:-mydatabase}'
      SECRET_KEY: '${SECRET_KEY}:-secret_key'
    depends_on:
      - db
      - phpmyadmin
    networks:
      - library-network
  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: '${DATABASE_NAME:-mydatabase}'
      MYSQL_USER: '${DATABASE_USER:-user}'
      MYSQL_PASSWORD: '${DATABASE_PASS:-password}'
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '${DATABASE_PORT:-3306}:3306'
    networks:
      - library-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: '${DATABASE_PORT:-3306}'
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - '${PMA_PORT:-9000}:80'
    depends_on:
      - db
    networks:
      - library-network

volumes:
  mysql_data:

networks:
  library-network: